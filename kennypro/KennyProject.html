<div id="app">

<!-- Top Nav -->
<div id="top-nav-bar" class="dis-flex">
	<div class="icons search-icon hide">
		<svg>
		<use xlink:href="#search-icon"></use>
		</svg>
	</div>

	<!-- Desktop LOGO-->
	<div id="logo" class="show">
		<div id="desk-logo" class="dis-flex">
		<div class="icons logo-icon">
			<svg>
				<use xlink:href="#logo-icon"></use>
			</svg>
		</div>
		<h3>WWWO<span id="r-logo">R</span>K</h3>
	</div>
	</div>

	<div id="logo" class="hide">
    <div id="mob-logo" class="dis-flex">
    	<div class="icons logo-icon">
			<svg>
				<use xlink:href="#logo-icon"></use>
			</svg>
		</div>
		<b>WWWO<span id="r-logo">R</span>K</b>
	</div>
	</div>

	<!-- Desktop Search-->

	<label  class="dis-flex">
	<div class="icons search-icon" >
	<svg>
	<use xlink:href="#search-icon"></use>
	</svg>
	</div>

			<div><input type="" name="" placeholder="Quick Search (Ctrl + D)"></div>
		</label>
	</div>

	<div id="username" class="dis-flex">
	<div class="icons notify-icon">
	<svg>
	<use xlink:href="#notify-icon"></use>
	</svg>
	</div>
	<small id="name">Mark</small>
	<div class="icons sort-down-icon">
	<svg>
	<use xlink:href="#sort-down-icon"></use>
	</svg>
	</div>
	</div>
</div>

<svg>
<use xlink:href="#menu-icon"></use>
</svg>
</div>

</div>
</div>

<div class="icons search-sec-icon">
<svg>
<use xlink:href="#search-sec-icon"></use>
</svg>
</div>
<input type="" name="" placeholder="Search by job,company,keywords">
</label>

</div>

	</div>

	</svg>

</div>

	4

Step to the next level,<br>
